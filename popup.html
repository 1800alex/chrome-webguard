<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .status {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f5f5f5;
    }
    
    .status.enabled {
      background: #e8f5e8;
      border: 1px solid #4caf50;
    }
    
    .status.disabled {
      background: #ffe8e8;
      border: 1px solid #f44336;
    }
    
    .toggle-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
    }
    
    .toggle-btn.enable {
      background: #4caf50;
      color: white;
    }
    
    .toggle-btn.disable {
      background: #f44336;
      color: white;
    }
    
    .current-site {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
      border: 1px solid #ddd;
    }
    
    .current-site.allowed {
      background: #e8f5e8;
      border-color: #4caf50;
    }
    
    .current-site.blocked {
      background: #ffe8e8;
      border-color: #f44336;
    }
    
    .site-info {
      font-size: 14px;
      margin-bottom: 5px;
    }
    
    .site-status {
      font-size: 12px;
      font-weight: bold;
    }
    
    .actions {
      display: flex;
      gap: 10px;
    }
    
    .btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      text-align: center;
      display: block;
    }
    
    .btn-primary {
      background: #2196f3;
      color: white;
    }
    
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    
    .btn:hover {
      opacity: 0.9;
    }
    
    .whitelist-count {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h3>üõ°Ô∏è Website Whitelist Guard</h3>
  </div>
  
  <div class="status" id="extensionStatus">
    <span id="statusText">Loading...</span>
  </div>
  
  <div class="current-site" id="currentSite">
    <div class="site-info">Current site: <strong id="currentHost">Loading...</strong></div>
    <div class="site-status" id="siteStatus">Checking...</div>
  </div>
  
  <div class="actions">
    <a href="#" class="btn btn-primary" id="configureBtn">Configure</a>
  </div>
  
  <div class="whitelist-count" id="whitelistCount">
    Loading whitelist...
  </div>

  <script src="popup.js"></script>
</body>
</html>
